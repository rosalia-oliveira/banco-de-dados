# 1 - usu?rio do BD
spring.datasource.username = root

# 2 - senha do BD
spring.datasource.password = boot

# 3 - string de conex?o com o BD / Cria o BD se n?o existir
spring.datasource.url = jdbc:mysql://localhost:3306/storage01?createDatabaseIfNotExist=true

# 4 - dialeto
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# exibir as mensagens de SQL
spring.jpa.show-sql = true

# delegar para o JPA a criacao/atualizacao das tabelas
spring.jpa.hibernate.ddl-auto = update