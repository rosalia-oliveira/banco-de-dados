# 1 - usuário do BD
spring.datasource.username = ${DB_USER}

# 2 - senha do BD
spring.datasource.password = ${DB_PASSWORD}

# 3 - string de conexão com o BD / Cria o BD se não existir
spring.datasource.url = ${DB_URL}

# 4 - dialeto
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# configurações extras somente para as aulas. Geralmente não usamos no ambiente de produção.

# exibir as mensagens de SQL
spring.jpa.show-sql = true

# delegar para o JPA a criação/atualização das tabelas
spring.jpa.hibernate.ddl-auto = update
